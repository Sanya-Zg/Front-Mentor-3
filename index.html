<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <div class="bottom-part">
          <ul>
            <a href="#"><li class="list-item">GitHub</li></a>
            <a href="#"><li class="list-item">Frontend Mentor</li></a>
            <a href="#"><li class="list-item">LinkedIn</li></a>

    </div>
